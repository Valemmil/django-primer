<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Редактор студентов</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</head>
	<body>
        <div class="container">
            <h1 style="text-align:center;">Редактор студентов</h1>

            <form style="text-align:center;">
                <button class="btn"><a href="{% url 'home' %}">
                    Главная
                </a></button>

                <button class="btn"><a href="{% url 'edit_evaluations' %}">
                    Редактор оценок
                </a></button>

                <button class="btn"><a href="{% url 'edit_subjects' %}">
                    Редактор предметов
                </a></button>

                <button class="btn"><a href="{% url 'edit_students' %}">
                    Редактор студентов
                </a></button>
            </form><br>


            <form method="post">
                {% csrf_token %}
                {{ form.name }}<br>
                {{ form.surname }}<br>
                {{ form.email }}<br>
                <button type="submit" class="btn btn-success">Добавить студента</button>
            </form>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>ФИО</th>
                    <th>Предмет</th>
                    <th>Оценка</th>
                </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                        <tr>
                            <th scope="row">{{student.id}}</th>
                            <td>{{student.name}}</td>
                            <td>{{student.surname}}</td>
                            <td>{{student.email}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
	</body>
</html>
